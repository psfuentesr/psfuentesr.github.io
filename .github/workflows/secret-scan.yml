name: secret-scan

    - cron: '0 3 * * 1' # Lunes 03:00 UTC escaneo semanal
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Lunes 03:00 UTC escaneo semanal

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Check for Gitleaks SARIF
        id: check_sarif
        run: |
          if [ -f gitleaks.sarif ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi
      - name: Upload Gitleaks SARIF
        if: steps.check_sarif.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          token: ${{ github.token }}
          sarif_file: gitleaks.sarif
